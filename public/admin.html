<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sistem Bel Cerdas Cermat</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Panel Admin</h1>
            
            <!-- Status Box -->
            <div class="bg-indigo-50 rounded-lg p-6 mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-600">Status Sesi:</p>
                        <p id="sessionStatus" class="text-2xl font-semibold text-gray-800">Tidak Aktif</p>
                    </div>
                    <div class="space-x-4">
                        <button id="toggleSession" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium transition">
                            Mulai Sesi
                        </button>
                        <button id="resetSystem" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-medium transition">
                            Reset Sistem
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Daftar Peserta -->
                <div class="bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Daftar Peserta</h2>
                    <ul id="userList" class="space-y-2">
                        <li class="text-gray-500 italic">Tidak ada peserta</li>
                    </ul>
                </div>
                
                <!-- Responder Tercepat -->
                <div class="bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Responder Tercepat</h2>
                    <div id="fastestResponderDisplay" class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                        <p class="text-gray-600 italic">Belum ada yang menjawab</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
